<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar artista</label>
      <input type="text" placeholder="Introduzca artista..." class="form-control" [(ngModel)]="termino" (keyup)="buscarArtista()">
    </div>
    <div class="col-md-9" *ngIf="termino.length > 0">
      <h1 class="text-capitalize">{{termino}}</h1>
      <hr>
      <!-- <ul>
        <li *ngFor="let artista of _spotify.artistas">{{artista.name}}</li>
      </ul> -->
      <div class="row">
        <div *ngFor="let artista of _spotify.artistas" class="col-md-3 text-center puntero" [routerLink]="['/artist', artista.id]">
          <img [src]="artista.images | noImg" class="img-thumbnail">
          <p>{{artista.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
