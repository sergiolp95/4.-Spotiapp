
<div class="top30 headerArtist">
  <div class="titleArtist">
    <div class="containerEspecial">
      <button type="button" class="btn btn-outline-danger butonMargin" [routerLink]="['/search']">Regresar</button>
      <a [href]="artista.external_urls?.spotify" target="_blank" class="btn btn-outline-success butonMargin">Ir Spotify de<br>{{artista.name}} </a>
      <div class="displayFollowers"></div>
      <span class="containerFollowers">Followers: <span class="nFollowers">{{ artista.followers?.total}}</span></span>
    </div>
    <span class="text-center artistName">{{artista.name}} <hr></span>
  </div>
  <div class="imageArtist">
    <img [src]="artista.images | noImg" class="rounded img-thumbnail">
    <iframe [src]="artista.uri | domseguro2:'https://embed.spotify.com/follow/1/?uri=':'&size=basic&theme=light'" width="200" height="25" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowtransparency="true" class="widgetFollowers"></iframe>
  </div>
</div>
  <div class="container top30">
    <table class="table table-striped table-dark">
      <thead class="thead-light">
        <tr>
          <th>#</th>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Popularidad</th>
          <th>Escuchar</th>          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pista of pistas; let i = index;">
          <td class="justificar">{{i+1}}</td>
          <td>
              <img [src]="pista.album.images | noImg" class="imgAlbum">
          </td>
          <td>{{pista.name}}</td>
          <td class="justificar">{{pista.popularity}} %</td>
          <td>
            <!-- <audio controls>
              <source [src]="pista.preview_url">
            </audio> -->

            <iframe [src]="pista.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
          
          </td>
        </tr>
      </tbody>
    </table>
  </div>
